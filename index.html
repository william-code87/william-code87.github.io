<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>給妤蓁的一頁 ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.2em;
      color: #e60073;
    }

    #message {
      margin: 30px auto;
      font-size: 1.5em;
      color: #555;
      padding: 10px;
    }

    button {
      background: #ff66a3;
      border: none;
      padding: 15px 30px;
      color: #fff;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff3385;
    }

    .gif {
      margin-top: 20px;
      width: 180px;
      border-radius: 10px;
    }

    .sakura {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHJ6NnRvNnNleWEyMGJvbGN2aHU0bXBsZXVoOGY1OTZ1bzF2bnB2YSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/kGuIOMiLoG9DvRVmjd/giphy.gif') no-repeat center/cover;
      animation: fall 8s linear infinite;
    }

    @keyframes fall {
      0% {transform: translateY(0) rotate(0deg);}
      100% {transform: translateY(100vh) rotate(360deg);}
    }

    audio {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

<h1>妤蓁 ❤️ 我在這裡陪妳</h1>

<div id="message">點擊下面按鈕，我有話想跟妳說 🥺</div>

<button onclick="showMessage()">點我</button>

<div>
  <img id="gifImage" class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExejlhOTlrdHo2MHY1eDRtaWV0dTVuaWozdzdwbzdpNDJvcXcwZ2xleCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/L9AqjFr6H4iaY/giphy.gif" alt="Cute">
</div>

<audio id="bgm" controls autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/08/11/audio_1bd3a674ee.mp3" type="audio/mpeg">
  你的瀏覽器不支援音樂播放器
</audio>

<script>
  const messages = [
    "妤蓁，妳很棒，我為妳感到驕傲 ❤️",
    "我知道這段時間很辛苦，但妳一定能度過！✨",
    "妳的笑容是我每天的動力 🌸",
    "別忘了，我一直在這裡陪著妳 🤗",
    "就算全世界灰暗，我也會為妳點亮星星 ⭐",
    "休息一下也沒關係，我抱著妳 ❤️",
  ];

  const gifs = [
    "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYXA5dmk3MnZyMjR4emc2NWE5MDdzMmo2aW5vN2dtZGVjMzdjc2txYiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MNlmfzkhmZxF9d5qmF/giphy.gif",
    "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDM3Y3h4bG9wZ202ejJ4eHVlMndkb3F4NGtvc2o3YWxrZ2gzaDdhYSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Lv2VhwHrt6ljhvZ6LF/giphy.gif",
    "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2ltaDFlbDZlYXdhZzdlc2tram5rbXFmamUzcGs5aDhsbjJpczZ4ayZlcD12MV9naWZzX3NlYXJjaCZjdD1n/tpVKvAabWt3G5csMkT/giphy.gif",
    "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXAzZzZhbjZmMXNlY3I0dzZpeXk0ZXV4Mzh0OXd3bW05NmFoM2U1aSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif"
  ];

  let messageIndex = 0;
  let gifIndex = 0;
  
  function showMessage() {
    // Tampilkan pesan berurutan
    const msg = messages[messageIndex];
    document.getElementById('message').innerText = msg;
    messageIndex = (messageIndex + 1) % messages.length;
  
    // Tampilkan gif berurutan
    const gif = gifs[gifIndex];
    document.getElementById('gifImage').src = gif;
    gifIndex = (gifIndex + 1) % gifs.length;
  
    // Animasi sakura
    const heart = document.createElement('div');
    heart.className = 'sakura';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
    document.body.appendChild(heart);
  
    setTimeout(() => {
      document.body.removeChild(heart);
    }, 8000);
  }

</script>

</body>
</html>
